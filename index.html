<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container" id="calcuator">
        <input class="input-box" id="display" readonly>
       
        <div id="keys">
            <button onclick="appendTodisplay('+')" class="operator-btn" style="background-color: rgb(255, 149, 0);">+</button>
            <button onclick="appendTodisplay('7')">7</button>
            <button onclick="appendTodisplay('8')">8</button>
            <button onclick="appendTodisplay('9')">9</button>
            <button onclick="appendTodisplay('-') " class="operator-btn" style="background-color: rgb(255, 149, 0);">-</button>
            <button onclick="appendTodisplay('4')">4</button>
            <button onclick="appendTodisplay('5')">5</button>
            <button onclick="appendTodisplay('6')">6</button>
            <button onclick="appendTodisplay('*')" class="operator-btn" style="background-color: rgb(255, 149, 0);">*</button>
            <button onclick="appendTodisplay('1')">1</button>
            <button onclick="appendTodisplay('2')">2</button>
            <button onclick="appendTodisplay('3')">3</button>
            <button onclick="appendTodisplay('/')" class ="operator-btn" style="background-color: rgb(255, 149, 0);">/</button>
            <button onclick="appendTodisplay('0')">0</button>
            <button onclick="appendTodisplay('.')">.</button>
            <button onclick="calsulate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="deleteOnebyone()">x</button>
            <button onclick="Solve(100)">%</button>
            <button onclick="appendTodisplay('00')">00</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
